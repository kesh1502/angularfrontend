<h1>View All Products</h1>
<div class="center">
    <table id="products">
    <tr>
        <th>S/N</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>

    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
    </tr>
    </table>
</div>
