<div>
    <label for="productID">ID:</label>
    <input type="num" name="productID" [(ngModel)]="product.id"><br>
    <label for="productName">Full Name:</label>
    <input type="text" name="productName" [(ngModel)]="product.name"><br>
    <label for="productDescription">Description</label>
    <input type="text" name="productDescription" [(ngModel)]="product.description"><br>
    <label for="price">Price </label>
    <input type="number" name="price" [(ngModel)]="product.price"><br>
    <button [hidden]="add" routerLink="'/products'"   (click)="addProduct()">add Product</button>
</div>
